<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="admin">
  <div class="layout">
    <aside class="sidebar left-sidebar" aria-label="Navigation">
      <div class="left-brand">
        <img src="PulseWhite.svg" alt="Pulse logo" class="left-brand-logo" />
        <h2>Pulse</h2>
      </div>

      <nav class="menu" aria-label="Main menu">
        <a href="feed.html"><span class="menu-icon">⌂</span>Anasayfa</a>
        <a href="feed.html"><span class="menu-icon">#</span>Keşfet</a>
        <a href="feed.html"><span class="menu-icon">◉</span>Bildirimler</a>
        <a href="feed.html"><span class="menu-icon">✉</span>Mesajlar</a>
      </nav>

      <section class="music-upload manager" aria-label="Müzik yönetimi">
        <h3>Music Player</h3>
        <form id="musicForm" class="composer-form compact">
          <label>Şarkı adı<input id="musicTitle" type="text" required /></label>
          <label>Sanatçı<input id="musicArtist" type="text" required /></label>
          <label>Audio dosyası<input id="musicFile" type="file" accept=".mp3,.wav,.m4a,.ogg,.aac" required /></label>
          <button class="publish-btn" type="submit">Şarkı ekle</button>
          <p id="musicFormNotice" class="form-notice" role="status" aria-live="polite"></p>
        </form>
        <div id="musicManageList" class="manage-list"></div>
      </section>
    </aside>

    <main class="app-shell">
      <section class="panel" aria-label="Composer and admin mode">
        <h2>Create content</h2>
        <form id="composerForm" class="composer-form">
          <label>Post text<textarea id="postText" rows="4" required></textarea></label>

          <div class="form-row">
            <label>Post type
              <select id="postType">
                <option value="post">Post</option>
                <option value="comment">Comment</option>
              </select>
            </label>
            <label>Parent post (for comments)
              <select id="parentPostSelect"><option value="">None</option></select>
            </label>
          </div>

          <div class="form-row">
            <label>Image / video<input id="mediaFile" type="file" accept="image/*,video/*" /></label>
            <label>Carousel files (multi)<input id="carouselFiles" type="file" accept="image/*,video/*" multiple /></label>
          </div>

          <div class="form-row">
            <label>Post timestamp (sec)<input id="postTimestamp" type="number" min="0" step="0.1" placeholder="örn. 12.5" /></label>
            <label>Carousel timestamps (comma)<input id="carouselTimestamps" type="text" placeholder="2, 5.5, 8" /></label>
          </div>

          <div class="form-row">
            <label>Author profile image<input id="authorAvatarFile" type="file" accept="image/*" /></label>
            <label>Author handle<input id="authorHandle" type="text" value="@studio.pulse" /></label>
          </div>

          <label class="checkbox-line"><input id="authorRandom" type="checkbox" checked /> Author random nickname</label>
          <label class="checkbox-line"><input id="isSponsored" type="checkbox" /> Mark as Sponsored</label>
          <label class="checkbox-line"><input id="isVip" type="checkbox" /> Mark as VIP</label>
          <label class="checkbox-line"><input id="isBoosted" type="checkbox" /> Fast likes/reposts popup mode</label>

          <button class="publish-btn" type="submit">Publish</button>
        </form>

        <section class="manager" aria-label="Content manager">
          <h2>Manage posts & comments</h2>
          <div id="manageList" class="manage-list"></div>
        </section>
      </section>

      <section class="panel admin-feed-preview" aria-label="Admin feed preview">
        <h2>Feed preview</h2>
        <section id="adminFeed" class="feed"></section>
      </section>
    </main>

    <aside class="sidebar right-sidebar" aria-label="Discover and follow">
      <section class="manager suggestion-manager" aria-label="Suggestion manager">
        <h2>Manage follow suggestions</h2>
        <form id="suggestionForm" class="composer-form compact">
          <div class="form-row">
            <label>Handle<input id="suggestionHandle" type="text" required /></label>
            <label>Bio<input id="suggestionBio" type="text" required /></label>
          </div>
          <label>Profile image<input id="suggestionAvatarFile" type="file" accept="image/*" /></label>
          <button class="publish-btn" type="submit">Add suggestion</button>
        </form>
        <div id="suggestionManageList" class="manage-list"></div>
      </section>
      <input id="searchInput" type="text" placeholder="Ara..." class="search-input" />
      <section class="suggestions">
        <h3>Takip önerileri</h3>
        <div id="suggestionsList"></div>
      </section>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
