<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Feed</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="feed">
  <div class="layout">
    <aside class="sidebar left-sidebar" aria-label="Navigation">
      <div class="left-brand">
        <img src="PulseWhite.svg" alt="Pulse logo" class="left-brand-logo" />
        <h2>Pulse</h2>
      </div>

      <nav class="menu" aria-label="Main menu">
        <a href="feed.html">Anasayfa</a>
        <a href="feed.html">Keşfet</a>
        <a href="feed.html">Bildirimler</a>
        <a href="feed.html">Mesajlar</a>
        <a href="feed.html">Premium $</a>
      </nav>
    </aside>

    <main class="app-shell">
      <header class="top-bar">
        <div class="brand">
          <img src="PulseWhite.svg" alt="Pulse logo" class="brand-logo" />
          <h1>Pulse</h1>
        </div>
        <div class="mode-switch" role="tablist" aria-label="Mode switch">
          <a href="admin.html" class="tab-btn">Composer / Admin</a>
          <a href="feed.html" class="tab-btn active">Feed</a>
        </div>
      </header>

      <section class="panel" aria-label="Pulse feed mode">
        <div class="feed-controls">
          <label class="checkbox-line">
            <input id="autoScrollEnabled" type="checkbox" checked />
            Auto-scroll
          </label>

          <label>
            Speed
            <input id="scrollSpeed" type="range" min="10" max="90" value="34" />
          </label>

          <label class="checkbox-line">
            <input id="pauseAtPosts" type="checkbox" checked />
            Pause at posts
          </label>
        </div>

        <section id="feed" class="feed" aria-label="Feed timeline"></section>
      </section>
    </main>

    <aside class="sidebar right-sidebar" aria-label="Discover and follow">
      <input id="searchInput" type="text" placeholder="Ara..." class="search-input" />
      <section class="suggestions">
        <h3>Takip önerileri</h3>
        <div id="suggestionsList"></div>
      </section>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
